<ion-header>
  <ion-toolbar>
    <ion-title>CRUD Example</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-label>{{ item.name }}</ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="editItem(item)">
          <ion-icon name="create"></ion-icon>
        </ion-button>
        <ion-button (click)="deleteItem(item.id)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
