<ion-header>
  <ion-toolbar>
    <ion-title>Produtos</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/produto-form">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let produto of produtoService.produtos">
      <ion-item [routerLink]="['/produto', produto.id]">
        <ion-thumbnail slot="start">
          <img [src]="produto.imagem_url" />
        </ion-thumbnail>
        <ion-label>
          <h2>{{ produto.nome }}</h2>
          <p>R$ {{ produto.preco | number:'1.2-2' }}</p>
          <p>Quantidade: {{ produto.quantidade }}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option [routerLink]="['/produto-form', produto.id]" color="primary">
          <ion-icon slot="icon-only" name="create"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="confirmarDelete(produto.id)" color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <div *ngIf="produtos.length === 0" class="ion-text-center ion-padding">
    <p>Nenhum produto cadastrado</p>
    <ion-button routerLink="/produto-form">
      Adicionar Produto
    </ion-button>
  </div>
</ion-content>
