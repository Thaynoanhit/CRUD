<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/produtos"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalhes do Produto</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/produto-form', produto?.id]">
        <ion-icon name="create-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ produto?.nome }}</ion-card-title>
      <ion-card-subtitle>{{ produto?.categoria }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>
            <h2>Preço</h2>
            <p>R$ {{ produto?.preco | number:'1.2-2' }}</p>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>
            <h2>Quantidade em Estoque</h2>
            <p>{{ produto?.quantidade }}</p>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>
            <h2>Descrição</h2>
            <p>{{ produto?.descricao }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <div *ngIf="!produto" class="ion-text-center ion-padding">
    <h2>Produto não encontrado</h2>
    <ion-button routerLink="/produtos">Voltar para lista</ion-button>
  </div>
</ion-content>
